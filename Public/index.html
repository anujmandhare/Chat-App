<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,height=device-height "
    />
    <title>Anuj Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center bg-primary">Welcome To Chat App</h1>
    <div class="col-md-6 offset-md-3 col-sm-12 containAll">
      <div id="chat" class="form-control" style="border: 1px solid grey">
        <div id="chatView"></div>
        <div id="typing"></div>
      </div>
      <input type="text" class="form-control" id="name" placeholder="Name" />
      <input type="text" class="form-control" id="msg" placeholder="Message" />
      <button id="sendButton" class="btn btn-primary form-control">
        Send
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
