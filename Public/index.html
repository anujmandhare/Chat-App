<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anuj Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="app.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center bg-primary">Welcome To Anuj Chat App</h1>

    <div class="container" style="height: 700px">
      <div class="col-md-2"></div>

      <div
        id="chatBody"
        class="col-md-8 container-fluid col"
        style="height: 60%"
      >
        <div
          class="form-control"
          id="chatView"
          style="width: 100%; height: 100%; border: 1px solid grey"
        ></div>
        <input type="text" class="form-control" id="name" placeholder="Name" />
        <input
          type="text"
          class="form-control"
          id="msg"
          placeholder="Message"
        />
        <button id="sendButton" class="btn btn-primary container form-control">Send</button>
      </div>

      <div class="col-md-2"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
